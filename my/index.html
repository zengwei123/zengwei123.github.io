<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018全国法律职业资格考试成绩查询</title>
</head>
<body>
<h2 style="text-align: center">2018全国法律职业资格考试成绩查询</h2><br>
    <div style="width: 300px;margin:auto;">
        <input id="s1" type="text" style="width: 200px;float: right"><span style="width: 100px;float: right">准考证号：</span><br><br>
        <input id="s2" type="text" style="width: 200px;float: right"><span style="width: 100px;float: right">姓名：</span><br><br>
        <input id="s3" type="text" style="width: 200px;float: right"><span style="width: 100px;float: right">证件号：</span><br><br>
        <span id="ab" style="width: 100px;float: right;text-align: center;background: #00b8d4;">8+8</span><input id="s4" type="text" style="width: 100px;float: right"><span style="width: 100px;float: right">验证码：</span><br><br>
        <input id="s5" type="button" onclick="f()" style="width: 100px;margin-left: 100px" value="查询">
    </div>
<script>
    var a=Math.round(Math.random()*10);
    var b=Math.round(Math.random()*10);
    document.getElementById("ab").innerHTML=a+"+"+b;
    function f() {
        var s1=document.getElementById("s1").value;
        var s2=document.getElementById("s2").value;
        var s3=document.getElementById("s3").value;
        var s4=document.getElementById("s4").value;
        if(s4==(a+b)){
            if(s1=="1"&&s2=="2"&&s3=="3"){
                window.location.replace("query.html")
            }else{
                alert("查询为空");
            }
        }else{
            location.reload();
        }
    }

</script>
</body>
</html>
